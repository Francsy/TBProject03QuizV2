<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido al Quiz!</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
    </header>
    <main>
        <section id="user-logged">
            <section id="bienvenidosection">
                <a href="./pages/question.html"><button>COMENZAR QUIZ</button></a>
                <div class="logout"></div>
            </section>
            <section id="homesection">
                <div id="divtabla" class="scorediv">
                    <h2>TUS ÚLTIMAS PUNTUACIONES</h2>

                    <div id="chartdiv">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
                <div id="divlista" class="scorediv">
                    <h2>TOTAL SCORE</h2>
                    <ul id="listapuntuaciones"></ul>
                </div>
            </section>
            <section id="primeravez">
                <div>
                    <h2>JUEGA PARA OBTENER TU PRIMERA PUNTUACIÓN</h2>
                </div>
                <p>Parece que es tu primera vez por aquí</p>
                <p>Por favor, siéntete como en casa</p>
                <div id="mensaje"></div>

            </section>
        </section>
        <section id="nouser">
            <section>
                <h2>LOGIN</h2>
                <form id="formlog" action="#" method="post">
                    <!-- <label for="logemail">EMAIL:</label> -->
                    <input type="email" name="logemail" placeholder="Tu email...">
                    <!-- <label for="logpassword">TU CONTRASEÑA:</label> -->
                    <input type="password" name="logpassword" placeholder="Tu contraseña...">
                    <input type="submit" value="Entrar">
                </form>
            </section>
            <div>
                <button id="openregistration">No tengo cuenta</button>
            </div>
            <section id="register">
                <h2>SIGN UP</h2>
                <form id="formreg" action="#" method="POST">
                    <!-- <label for="email">MAIL:</label> -->
                    <input type="email" name="email" placeholder="Email...">
                    <!-- <label for="password1">CONTRASEÑA:</label> -->
                    <input type="password" name="password1" placeholder="Contraseña...">
                    <!-- <label for="password2">REPITE CONTRASEÑA:</label> -->
                    <input type="password" name="password2" placeholder="Repite contraseña...">
                    <input type="submit" value="Registrarse">
                </form>
            </section>
        </section>

    </main>
    <footer>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
